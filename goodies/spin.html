<script>
$(window).load(function (){
  var spins = 0;
  setInterval(function () {
    spins = spins + 1;
    $("#spin").text(spins + " spin" + (spins != 1 ? "s" : ""));
  }, 1400);
});
</script>

<script>
  $(window).load(function (){
    var milliseconds = 0;
    setInterval(function () {
      milliseconds = milliseconds + 1;
      $("#millisecond").text(milliseconds + " millisecond" + (milliseconds != 1 ? "s" : ""));
    }, 1);
  });
  </script>

<script>
  $(window).load(function (){
    var seconds = 0;
    setInterval(function () {
      seconds = seconds + 1;
      $("#second").text(seconds + " second" + (seconds != 1 ? "s" : ""));
    }, 1000);
  });
  </script>
